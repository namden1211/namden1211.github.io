<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="web.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="app">
    <div class="dangky">
        <div class="gh1">
            <a href="index.html"><img src="anh/vina.png" style="margin-top: 50px; margin-left: 650px;"></a>
        </div>
        <div class="gh2">
            <span
                style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-size: 20px; color: #117c47;margin-left: 720px;">GIỎ
                HÀNG</span>
        </div>





        <div class="giohang row">
            <div class="col-sm-7">
                <div class="card-body"
                    style="border: 1px solid rgb(207, 204, 204); width: 700px; margin-left: 200px; border-radius: 5px;margin-top: 50px;">
                    <div class="row">
                        <div class="col-10">
                            <span style="font-size: 17px; color: #117c47;margin-left: 50px;">Sản phẩm</span>
                        </div>
                        <div class="col-2">
                            <i class="fa fa-refresh fa-spin" style="font-size:24px; cursor: pointer;" v-on:click="reset()" ></i>
                        </div>
                    </div>
                    <br>
                    <div class="container mt-3"></div>
                    <div class="d-flex mb-3" v-for="(item, index) in carts">
                        <div class="p-2 bg-white"><img v-bind:src="item.anh_bia" class="anhgh"></div>
                        <div class="p-2 flex-grow-1 bg-white">
                            <span style="margin-left: 20px;">{{item.ten_sach}}</span><br>
                            <input type="button" value="-" style="margin-top: 10px; width: 30px;margin-left: 30px;"
                                v-on:click="minusCart(index)">
                            <input type="text" v-bind:value="item.numb" readonly
                                style="width: 35px;padding-left: 10px;">
                            <input type="button" value="+" style="margin-top: 10px; width: 30px;"
                                v-on:click="addCart(index)">
                        </div>
                        <div class="p-2 bg-white">
                            <span>{{item.numb}} x {{item.gia_sach}}đ</span><br>
                            <i class="fa fa-trash" style="margin-left: 70px; cursor: pointer;" v-on:click="deleteItem(index)"></i>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-sm-5">
                <div class="gh5">
                    <div class="card-header" style="background-color: #087B44;height: 35px;">
                        <span style="color:white; margin-left: 80px;">Tóm tắt đơn hàng</span>
                    </div>
                    <div class="card-body">
                        <span>Số lượng SP:</span>
                        <span style="margin-left: 150px;">{{count()}}</span><br>
                        <span>Phí vận chuyển</span>
                        <span style="margin-left: 123px;">Miễn phí</span><br>
                        <span>Tạm Tính</span>
                        <span style="color: #087B44;margin-left: 160px;">{{total()}} đ</span><br><br>
                        <div class="hr"></div>
                        <span>Tổng cộng</span>
                        <span style="color: #087B44;margin-left: 150px;">{{total()}} đ</span>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button"
                                style="background-color: darkgrey;color: white;border-radius: 3px; border: hidden;width: 170px; height:40px;">
                                <a href="http://bansach.com/index.html"> Quay lại </a>
                            </button>
                        </div>
                        <div class="col-6">

                            <button type="button" class="btn" data-toggle="modal" data-target="#my"
                                style=" background-color: rgb(237, 206, 33);width: 170px; height:40px;">Thanh
                                toán
                            </button>
                        </div>
                    </div>
                </div>

            </div>



            <div class="gh6">


                <div class="modal" id="my">
                    <div class="modal-dialog-centered " style="width: 500px;margin-left: 500px;">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #087B44;">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <span style="color: #087B44;font-size: 20px;margin-left: 120px;">Thanh toán thành
                                    công</span>
                            </div>
                            <div class="modal-footer" style="height: 30px;">
                            </div>






                        </div>
                    </div>
                </div>

            </div>







        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="web.js"></script>

</html>
